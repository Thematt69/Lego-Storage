name: lego_storage
description: View your stock, modify it and add new Lego bricks.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 0.1.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cloud_firestore: ^2.5.3
  firebase_analytics: ^8.3.3
  firebase_auth: ^3.1.3
  firebase_core: ^1.7.0
  firebase_messaging: ^10.0.8
  firebase_storage: ^10.0.5
  flutter:
    sdk: flutter
  lint: ^1.7.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
